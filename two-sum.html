<script>
  /**
   * @param {number[]} nums
   * @param {number} target
   * @return {number[]}
   */
  var nums = [2, 7, 11, 15];
  var target = 9;
  function twoSum(nums, target) {
    nums.forEach((item, index) => {
      let _num = target - item;
      if (nums.indexOf(_num) > -1) {
          console.log([index, nums.indexOf(_num)])
          return [index, nums.indexOf(_num)]
      }
      nums.splice(index, 1);
    });
  }

  twoSum(nums, target);
</script>
